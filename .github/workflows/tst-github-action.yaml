name: print out env vars

on: push

env:
  ENVS: test

jobs:
  test-decoding-base64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: decode and print
        run: |
          VALUE=$(echo "$ENVS" | awk '{print toUpper($0)}')
          echo "${{ format('{0}_SECRET', VALUE ) }}"
          # echo "${{ secrets[format('{0}_SECRET', 'TEST')] }}"
