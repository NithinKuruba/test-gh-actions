name: print out env vars

on: push

env:
  firstName: nithin
  lastName: kuruba

jobs:
  test-decoding-base64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: decode and print
        run: |
          export name=$(echo "${{ format('{0} {1}', ${firstName^^} ${lastName^^}) }}")
          echo "$name"
