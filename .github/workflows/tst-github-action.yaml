name: Test manual action run
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment under test"
        required: true
        default: "prod"
        type: choice
        options: ["prod"]

jobs:
  matrix-prep:
    name: Print the input
    runs-on: ubuntu-latest
    steps:
      - name: Fetch env specific params
        id: matrix-val
        run: |
          echo ::set-output name=matrix::{\"include\": $(echo ${{ secrets.TEST_SECRET_1 }} | jq '.${{ inputs.environment }}')}
      - name: Print env specific params
        run: |
          echo ${{ steps.matrix-val.outputs.matrix}}
