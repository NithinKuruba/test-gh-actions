name: print out env vars

on:
  push:
    branches:
      - 'main'

env:
  GIT_COMMIT_BRANCH: ${{ github.ref_name }}
  GIT_COMMIT_SHA: ${{ github.sha }}
  GIT_COMMIT_AUTHOR: ${{ github.actor }}
  GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  GIT_REPO_URL: ${{ github.repository }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: echo all the envs
        run: |
          echo ${{ env.GIT_COMMIT_BRANCH }}
          echo ${{ env.GIT_COMMIT_SHA }}
          echo ${{ env.GIT_COMMIT_AUTHOR }}
          echo ${{ env.GIT_COMMIT_MESSAGE }}
          echo ${{ env.GIT_REPO_URL }}
          echo $(git --no-pager show -s --format='%an <%ae>' ${{ env.GIT_COMMIT_SHA }})
