name: print out env vars

on: push

env:
  first_name: first_name
  last_name: last_name
  FIRST_NAME_LAST_NAME: nithinkuruba
  REF: test_secret
  name: TEST_SECRET
  GH_TOKEN: ${{ github.token }}

jobs:
  test-decoding-base64:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Action Logs
        id: summary
        run: |
          summary=$(gh run view 4165715785 --log --repo bcgov/sso-terraform | grep -i error)
          echo "$summary"
          echo "::set-output name=summary::$summary"
      - name: Rocket.Chat Notification
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.WEBHOOK }}
          method: "POST"
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"text": "Terraform Batch Job Failed! @nithinshekar.kuruba", "attachments": [{"color": "#FF0000","author_name": "${{ github.actor }}", "title": "Failed Job", "title_link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "text": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "fields": [{"title": "Summary", "value": "${{ steps.summary.outputs.summary }}", "short": false}]}]}'
