name: print out env vars

on: push

env:
  first_name: first_name
  last_name: last_name
  FIRST_NAME_LAST_NAME: nithinkuruba
  REF: test_secret
  name: TEST_SECRET
  GH_TOKEN: ${{ github.token }}

jobs:
  test-decoding-base64:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Action Logs
        id: summary
        run: |
          gh run view 4165715785 --log --repo bcgov/sso-terraform | grep -i error | awk 'match($0, /Error: .*/) {print substr($0, RSTART, RLENGTH)}' | sed 's/\"//g' > output.txt
          summary=$(cat "output.txt")
          echo "$summary"
          echo "summary=$summary" >> $GITHUB_OUTPUT
      - name: Rocket.Chat Notification
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.WEBHOOK }}
          method: "POST"
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"text": "Terraform Batch Failed! @nithinshekar.kuruba", "attachments": [{"color": "#FF0000","author_name": "${{ github.actor }}", "title": "Click here to open the job", "title_link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "text": "${{ steps.summary.outputs.summary }}"}]}'
