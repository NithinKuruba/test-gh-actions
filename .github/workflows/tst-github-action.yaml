name: print out env vars

on: push

env:
  first_name: first_name
  last_name: last_name
  FIRST_NAME_LAST_NAME: nithinkuruba

jobs:
  test-decoding-base64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: decode and print
        run: |
          export name="${first_name^^}_${last_name^^}"
          echo "${{ env[$name] }}"
